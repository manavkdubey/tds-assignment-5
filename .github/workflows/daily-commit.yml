name: Daily Repository Update

on:
  schedule:
    # Runs at 10:30 UTC every day
    - cron: "30 10 * * *"
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Daily update by 23f2001947@ds.study.iitm.ac.in
        run: |
          echo "Daily update timestamp: $(date)" > daily-update.txt
          git config user.email "23f2001947@ds.study.iitm.ac.in"
          git config user.name "Daily Updater"
          git add daily-update.txt
          git commit -m "Daily automated commit - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

